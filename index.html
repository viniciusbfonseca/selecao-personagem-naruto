<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção Personagem</title>
    <link rel="shortcut icon" href="./src/imagens/rinnegan.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
   
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Selecionar Personagem</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img  width="500px" src="./src/imagens/sasuke.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Sasuke</h2>
                </div>
            </div>


            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="sasuke" data-name="sasuke">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasuke.jpg" alt="Personagem Sasuke">
                </li>
                <li class="personagem" id="kakashi" data-name="kakashi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kakashi.jpg" alt="Personagem Kakashi">
                </li>
                <li class="personagem" id="jiraya" data-name="jiraya">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Jiraiya.jpg" alt="Personagem Jiraiya">
                </li>
                <li class="personagem" id="pain" data-name="pain">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/pain.jpg" alt="Personagem Pain">
                </li>
                <li class="personagem" id="sasori" data-name="sasori">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasori.jpg" alt="Personagem Sasori">
                </li>
               
                <li class="personagem jogador-2-selecionado" id="naruto" data-name="naruto">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                </li>
                <li class="personagem" id="madara" data-name="madara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/madara.jpg" alt="Personagem Madara">
                </li>
                <li class="personagem" id="minato" data-name="minato">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/minato.jpg" alt="Personagem Minato">
                </li>
                <li class="personagem" id="gaara" data-name="gaara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gaara.jpg" alt="gaara">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img  width="400px" src="./src/imagens/naruto.png.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Naruto</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
